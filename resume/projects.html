<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore my portfolio of web development and programming projects"
    />
    <meta
      name="keywords"
      content="projects, portfolio, web development, programming"
    />
    <meta name="author" content="BjÃ¸rn-Magne" />
    <title>Projects | CS50 Portfolio</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/logo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/logo/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/logo/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <header class="hero-section text-white text-center">
      <div class="container">
        <h1 class="display-4 fw-bold mb-4 animate-up">My Projects</h1>
        <p class="lead mb-5 animate-up-delay">
          A showcase of my work and technical expertise
        </p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="py-5">
      <div class="container">
        <!-- Project Filters -->
        <div class="row">
          <div class="col-12">
            <div
              class="d-flex justify-content-center gap-3"
              id="projectFilters"
            >
              <button class="btn btn-outline-primary active" data-filter="all">
                All Projects
              </button>
              <button class="btn btn-outline-primary" data-filter="web">
                Web Development
              </button>
              <button class="btn btn-outline-primary" data-filter="mobile">
                Mobile Apps
              </button>
              <button
                class="btn btn-outline-primary"
                data-filter="terminal"
              >Terminal</button>
              <button class="btn btn-outline-primary" data-filter="other">
                Other
              </button>
            </div>
          </div>
        </div>

        <!-- Projects Grid -->
        <div class="row g-4 mt-4" id="projectsGrid">
          <!-- Projects will be dynamically loaded here -->
        </div>
      </div>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/common.js"></script>
    <script src="js/projects.js"></script>
  </body>
</html>
