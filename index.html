<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A collection of 20 interactive JavaScript projects showcasing various web development concepts and features."
    />
    <meta
      name="keywords"
      content="JavaScript, Web Development, Projects, HTML, CSS, Interactive"
    />
    <meta name="author" content="Bjørn-Magne" />
    <title>JavaScript Projects Collection | Bjørn-Magne</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- TailwindCSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md py-6 mb-8">
      <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-center text-gray-800">
          JavaScript Projects Collection
        </h1>
        <p class="text-center text-gray-600 mt-2">
          A showcase of 20 interactive web development projects
        </p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pb-12">
      <!-- Filters Section -->
      <section class="mb-8">
        <div class="flex flex-wrap gap-4 justify-center">
          <div class="relative">
            <select
              id="difficultyFilter"
              class="bg-white border rounded-lg px-4 py-2 pr-8 appearance-none cursor-pointer"
            >
              <option value="">All Difficulties</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </div>
          <div class="relative">
            <select
              id="technologyFilter"
              class="bg-white border rounded-lg px-4 py-2 pr-8 appearance-none cursor-pointer"
            >
              <option value="">All Technologies</option>
            </select>
          </div>
          <input
            type="text"
            id="searchInput"
            placeholder="Search projects..."
            class="bg-white border rounded-lg px-4 py-2 min-w-[200px]"
          />
        </div>
      </section>

      <!-- Projects Grid -->
      <section
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
        id="projectList"
      >
        <!-- Projects will be dynamically loaded here -->
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md py-6 mt-auto">
      <div class="container mx-auto px-4 text-center text-gray-600">
        <p>
          Created by Bjørn-Magne |
          <a
            href="https://github.com/yourusername"
            class="text-indigo-600 hover:text-indigo-800"
            >GitHub</a
          >
        </p>
      </div>
    </footer>

    <!-- Project Template -->
    <template id="projectTemplate">
      <article
        class="bg-white rounded-lg shadow-lg overflow-hidden transition-transform duration-300 hover:scale-105"
      >
        <div class="p-6">
          <div class="text-center mb-4">
            <i class="project-icon text-indigo-600"></i>
          </div>
          <h2 class="text-xl font-semibold mb-2 text-center"></h2>
          <p class="text-gray-600 mb-4 text-center"></p>
          <div class="flex flex-wrap gap-2 justify-center mb-4">
            <!-- Tags will be inserted here -->
          </div>
          <div
            class="flex items-center justify-between text-sm text-gray-500 mb-4"
          >
            <span class="difficulty"></span>
            <span class="technologies"></span>
          </div>
          <a
            href="#"
            class="block text-center bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors"
          >
            View Project
          </a>
        </div>
      </article>
    </template>

    <!-- Scripts -->
    <script src="index.js"></script>
  </body>
</html>
