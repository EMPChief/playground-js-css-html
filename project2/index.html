<!DOCTYPE html>
<!-- HTML5 dokumenttype-erklæring -->
<html lang="en">
  <!-- Rot-elementet i HTML-siden, med språk satt til engelsk -->
  <head>
    <!-- Inneholder meta-informasjon, dokumenttittel og tilknyttede ressurser -->
    <meta charset="UTF-8" />
    <!-- Spesifiserer tegnkoding for dokumentet (Unicode) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Sikrer den nyeste gjengivelsesmodusen for Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsiv innstilling for visning på mobile enheter -->
    <title>Auto Text Effect Animation</title>
    <!-- Dokumentets tittel, vist i nettleserens faner -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Kobler til en ekstern CSS-fil for styling -->
  </head>
  <body>
    <!-- Container for tekstanimasjonen -->
    <div class="container">
    </div>
    <script src="index.js"></script>
    <!-- Kobler til en ekstern JavaScript-fil -->
  </body>
</html>
