<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Back link to return to the main page -->
    <a class="back" href="../index.html"><p>Back</p></a>
    
    <!-- Main application container -->
    <div class="app" id="app">
        <!-- Header for the quiz -->
        <h1 class="header" id="header">
            Simple Quiz
        </h1>
        <!-- Quiz section -->
        <div class="quiz" id="quiz">
            <!-- Question display -->
            <h2 class="question" id="question">
                Question will appear here
            </h2>
            <!-- Buttons for possible answers -->
            <div class="answer-button" id="answerbutton">
                <button class="buttonforquiz" id="btn0">
                    Answer 1
                </button>
                <button class="buttonforquiz" id="btn1">
                    Answer 2
                </button>
                <button class="buttonforquiz" id="btn2">
                    Answer 3
                </button>
                <button class="buttonforquiz" id="btn3">
                    Answer 4
                </button>
            </div>
            <!-- Button to go to the next question -->
            <button class="nextbutton" id="nextbutton">Next</button>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
