<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/logo/favicon-16x16.png">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Back link to return to the main page -->
    <a class="back-link" href="../index.html"><p>Back</p></a>

    <div class="password-generator-container">
      <h1 class="main-title">
        Generate a<br />
        <span class="highlight">Strong</span> Password
      </h1>
      <div class="password-display">
        <!-- Input for specifying password length -->
        <label for="password-length" class="hidden">Password Length</label>
        <input
          type="number"
          class="password-length-input"
          id="password-length"
          value="15"
        />

        <!-- Input field for displaying the generated password -->
        <label for="generated-password" class="hidden"
          >Generated Password</label
        >
        <div class="password-container">
          <input
            type="text"
            class="generated-password-input"
            id="generated-password"
            autofocus
            placeholder="Generated Password"
            readonly
          />
          <!-- Button to copy the generated password -->
          <button class="copy-button" id="copy-button">
            <img src="assets/copy.png" alt="Copy" />
          </button>
        </div>

        <!-- Button to generate a new password -->
        <button class="generate-button" id="generate-button">
          <img src="assets/generate.png" alt="Generate Password" />
          Generate Password
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
