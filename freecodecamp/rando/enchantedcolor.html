<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primary, Secondary, and Tertiary Colors</title>
    <link rel="stylesheet" href="enchantcolor.css" />
  </head>
  <body>
    <h1>Primary, Secondary, and Tertiary Colors</h1>
    <div class="container">
      <div class="primary">
        <h2>Primary Colors</h2>
        <div class="marker red">
          <div class="sleeve"></div>
          <div class="cap"></div>
        </div>
        <div class="marker blue">
          <div class="sleeve"></div>
          <div class="cap"></div>
        </div>
        <div class="marker yellow">
          <div class="sleeve"></div>
          <div class="cap"></div>
        </div>
      </div>

      <div class="secondary">
        <h2>Secondary Colors</h2>
        <div class="marker green">
          <div class="sleeve"></div>
          <div class="cap"></div>
        </div>
        <div class="marker orange">
          <div class="sleeve"></div>
          <div class="cap"></div>
        </div>
        <div class="marker purple">
          <div class="sleeve"></div>
          <div class="cap"></div>
        </div>
      </div>

      <div class="tertiary">
        <h2>Tertiary Colors</h2>
        <div class="marker red-orange">
          <div class="sleeve"></div>
          <div class="cap"></div>
        </div>
        <div class="marker yellow-orange">
          <div class="sleeve"></div>
          <div class="cap"></div>
        </div>
        <div class="marker yellow-green">
          <div class="sleeve"></div>
          <div class="cap"></div>
        </div>
        <div class="marker blue-green">
          <div class="sleeve"></div>
          <div class="cap"></div>
        </div>
        <div class="marker blue-purple">
          <div class="sleeve"></div>
          <div class="cap"></div>
        </div>
        <div class="marker red-purple">
          <div class="sleeve"></div>
          <div class="cap"></div>
        </div>
      </div>
    </div>
  </body>
</html>
