<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a class="back" href="../index.html"><p>Back</p></a>
    <div class="container">
      <h1>Color Palette Generator</h1>
      <button id="generatePalette">
        <i title="Generate Palette" class="fas fa-sync-alt"></i> Generate
        Palette
      </button>
      <div class="palette-container">
        <!-- Color Box 1 -->
        <div class="color-box">
          <div class="color" style="background-color: #f94144"></div>
          <div class="color-info">
            <span class="hex">#f94144</span>
            <i class="fas fa-copy" title="Copy to clipboard"></i>
          </div>
        </div>

        <!-- Color Box 2 -->
        <div class="color-box">
          <div class="color" style="background-color: #f3722c"></div>
          <div class="color-info">
            <span class="hex">#f3722c</span>
            <i class="fas fa-copy" title="Copy to clipboard"></i>
          </div>
        </div>

        <!-- Color Box 3 -->
        <div class="color-box">
          <div class="color" style="background-color: #f8961e"></div>
          <div class="color-info">
            <span class="hex">#f8961e</span>
            <i class="fas fa-copy" title="Copy to clipboard"></i>
          </div>
        </div>

        <!-- Color Box 4 -->
        <div class="color-box">
          <div class="color" style="background-color: #f9c74f"></div>
          <div class="color-info">
            <span class="hex">#f9c74f</span>
            <i class="fas fa-copy" title="Copy to clipboard"></i>
          </div>
        </div>

        <!-- Color Box 5 -->
        <div class="color-box">
          <div class="color" style="background-color: #90be6d"></div>
          <div class="color-info">
            <span class="hex">#90be6d</span>
            <i class="fas fa-copy" title="Copy to clipboard"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
