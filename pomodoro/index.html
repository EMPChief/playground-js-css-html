<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/logo/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/logo/site.webmanifest" />

    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/timer.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/tasks.css" />
    <link rel="stylesheet" href="css/quote.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <title>Pomodoro Timer</title>

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="pomodoro-body">
    <!-- Back Navigation Link -->
    <a class="pomodoro-back-link" href="../index.html">
      <i class="fas fa-arrow-left"></i> Back
    </a>

    <!-- Main Timer Container -->
    <div class="pomodoro-container">
      <!-- Title -->
      <h1 class="pomodoro-title">Pomodoro Timer</h1>

      <!-- Phase Indicator Badge (Working/Break/Long Break) -->
      <div class="pomodoro-phase-indicator">
        <span class="pomodoro-phase-badge" id="phase-indicator">Working</span>
      </div>

      <!-- Timer Display -->
      <div class="pomodoro-timer-display">
        <p class="pomodoro-timer-text" id="timer">25:00</p>
      </div>

      <!-- Control Buttons -->
      <div class="pomodoro-button-group">
        <button class="pomodoro-btn pomodoro-btn-start" id="start-button">
          <i class="fas fa-play"></i> Start
        </button>
        <button class="pomodoro-btn pomodoro-btn-reset" id="reset-button">
          <i class="fas fa-redo"></i> Reset
        </button>
        <button class="pomodoro-btn pomodoro-btn-sound" id="sound-toggle">
          <i class="fas fa-volume-up"></i>
        </button>
      </div>
    </div>

    <!-- Contaienr for list to input task and how many pomodoro you want to use on it-->
    <div class="task-container">
      <h2 class="task-title">Task list</h2>
      <ul></ul>
      <h2 class="task-title">Add Task</h2>
      <form id="task-form">
        <div class="task-form-inputs">
          <input
            type="text"
            id="task-input"
            placeholder="Enter your task"
            required
          />
          <input
            type="number"
            id="pomodoro-count"
            placeholder="Number of Pomodoros"
            min="0.1"
            step="0.1"
            required
          />
        </div>
        <button type="submit" class="add-task-button">Add Task</button>
      </form>
      <ul id="task-list" class="task-list"></ul>
    </div>

    <!-- Motivational Quote Container -->
    <div class="pomodoro-quote-container">
      <p class="pomodoro-quote-text" id="quote-text">
        "Focus is the gateway to thinking clearly, feeling deeply, and living
        fully."
      </p>
      <p class="pomodoro-quote-author" id="quote-author">
        â€” Cal Newport (2016)
      </p>
    </div>

    <!-- JavaScript -->
    <script src="js/sounds.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/quotes.js"></script>
  </body>
</html>
