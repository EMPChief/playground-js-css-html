<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/logo/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/logo/site.webmanifest" />

    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/timer.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/tasks.css" />
    <link rel="stylesheet" href="css/quote.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/features.css" />

    <title>Pomodoro Timer</title>

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="pomodoro-body">
    <!-- Back Navigation Link -->
    <a class="pomodoro-back-link" href="../index.html">
      <i class="fas fa-arrow-left"></i> Back
    </a>

    <!-- Info Navigation Link -->
    <a class="pomodoro-back-link" href="info.html" style="left: auto; right: 30px;">
      <i class="fas fa-info-circle"></i> Info
    </a>

    <!-- Main Timer Container -->
    <div class="pomodoro-container">
      <!-- Title -->
      <a href="info.html" style="text-decoration: none;">
        <h1 class="pomodoro-title">Pomodoro Timer</h1>
      </a>

      <!-- Phase Indicator Badge (Working/Break/Long Break) -->
      <div class="pomodoro-phase-indicator">
        <span class="pomodoro-phase-badge" id="phase-indicator">Working</span>
      </div>

      <!-- Timer Display with Circular Progress -->
      <div class="pomodoro-timer-display">
        <svg class="progress-circle-container" width="280" height="280">
          <defs>
            <linearGradient id="progress-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
            </linearGradient>
          </defs>
          <circle class="progress-circle-bg" cx="140" cy="140" r="130" />
          <circle id="progress-circle-fill" class="progress-circle-fill" cx="140" cy="140" r="130" />
        </svg>
        <p class="pomodoro-timer-text" id="timer">25:00</p>
      </div>

      <!-- Break Suggestion Container -->
      <div id="break-suggestion"></div>

      <!-- Control Buttons -->
      <div class="pomodoro-button-group">
        <button class="pomodoro-btn pomodoro-btn-start" id="start-button">
          <i class="fas fa-play"></i> Start
        </button>
        <button class="pomodoro-btn pomodoro-btn-reset" id="reset-button">
          <i class="fas fa-redo"></i> Reset
        </button>
        <button class="pomodoro-btn pomodoro-btn-sound" id="sound-toggle">
          <i class="fas fa-volume-up"></i>
        </button>
        <button class="pomodoro-btn pomodoro-btn-auto" id="auto-start-toggle">
          <i class="fas fa-forward"></i> Auto
        </button>
      </div>
    </div>

    <!-- Task Container -->
    <div class="task-container">
      <div class="task-header" style="display: flex !important; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 class="task-title" style="margin: 0;">Tasks</h2>
        <button id="add-task-btn" class="add-task-trigger" style="display: inline-flex !important; opacity: 1 !important; visibility: visible !important;">
          <i class="fas fa-plus"></i> Add Task
        </button>
      </div>

      <!-- Hidden form (kept for compatibility, modal will be used) -->
      <form id="task-form" style="display: none;">
        <input type="text" id="task-input" />
        <input type="number" id="pomodoro-count" />
        <select id="task-category"></select>
        <textarea id="task-notes"></textarea>
      </form>

      <!-- Task List -->
      <ul id="task-list" class="task-list"></ul>
    </div>

    <!-- Motivational Quote Container -->
    <div class="pomodoro-quote-container">
      <p class="pomodoro-quote-text" id="quote-text">
        "Focus is the gateway to thinking clearly, feeling deeply, and living
        fully."
      </p>
      <p class="pomodoro-quote-author" id="quote-author">
        â€” Cal Newport (2016)
      </p>
    </div>

    <!-- JavaScript - ES6 Modules -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
